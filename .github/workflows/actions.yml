name: Go
on: [push]

jobs:
  Build-Lint:
    runs-on: ubuntu-latest
      

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Build
        run: go build -o httpclient cmd/httpclient/client.go && go build -o ginclient cmd/ginclient/client.go
      - name: Test with the Go CLI
        run: make test
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Format
        run: go fmt ./...
      - name: Golangci Linter
        uses: golangci/golangci-lint-action@v6